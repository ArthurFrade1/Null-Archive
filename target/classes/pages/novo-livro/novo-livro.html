<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novo Livro | NullArchive</title>
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/estilo.css">
    <link rel="stylesheet" href="novo-livro.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-png.png">


</head>
<header id="main-header" class="main-header"></header>

<body>
    <main class="login-viewport admin-mode">
        <div class="form-container-tech">
            <header class="form-header">
                <h1>Registrar Obra</h1>
                <div class="title-underline"></div>
            </header>

            <form id="bookForm">
                <div class="grid-2">
                    <div class="field-wrap">
                        <input type="text" id="title" name="title" placeholder="TÍTULO DA OBRA *" required>
                        <div class="field-line"></div>
                    </div>
                    <div class="field-wrap">
                        <input type="text" id="author_name" name="author_name" placeholder="AUTOR">
                        <div class="field-line"></div>
                    </div>
                </div>

                <div class="grid-3">
                    <div class="field-wrap">
                        <input type="number" id="published_year" placeholder="ANO">
                        <div class="field-line"></div>
                    </div>
                    <div class="field-wrap select-wrap">
                        <select id="era">
                            <option value="DC">D.C.</option>
                            <option value="AC">A.C.</option>
                        </select>
                        <div class="field-line"></div>
                    </div>
                    <div class="field-wrap">
                        <input type="text" id="language_code" placeholder="IDIOMA (ex: PT-BR)">
                        <div class="field-line"></div>
                    </div>
                </div>

                <div class="field-wrap">
                    <textarea id="description" placeholder="DESCRIÇÃO / SINOPSE DA OBRA"></textarea>
                    <div class="field-line"></div>
                </div>

                <div class="grid-3">
                <div class="field-wrap select-wrap">
                    <select id="file_kind" required>
                        <option value="" disabled selected>FORMATO DO ARQUIVO *</option>
                        <option value="PDF">PDF</option>
                        <option value="EPUB">EPUB</option>
                        <option value="MOBI">MOBI</option>
                        <option value="TXT">TEXTO (TXT)</option>
                    </select>
                    <div class="field-line"></div>
                </div>

                <div class="field-wrap select-wrap">
                    <select id="license" required>
                        <option value="" disabled selected>LICENÇA *</option>
                        <option value="PUBLIC_DOMAIN">DOMÍNIO PÚBLICO</option>
                        <option value="CC0">CC0</option>
                        <option value="CC_BY">CC BY</option>
                    </select>
                    <div class="field-line"></div>
                </div>
                </div>

                <div class="field-wrap">
                    <input type="url" id="source_url" placeholder="FONTE (URL)">
                    <div class="field-line"></div>
                </div>

                <div class="grid-3">
                    <div class="file-input-wrapper">
                        <label for="book_file" class="custom-file-upload">
                            <i class="upload-icon-open-book"></i>
                            <span id="file-name-book">SELECIONAR LIVRO *</span>
                        </label>
                        <input type="file" id="book_file" required onchange="updateFileName('book_file', 'file-name-book')">
                        <div class="field-line"></div>
                    </div>

                    <div class="file-input-wrapper">
                        <label for="image_book" class="custom-file-upload">
                            <i class="upload-icon-book-cover icon-capa"></i>
                            <span id="file-name-image">SELECIONAR CAPA *</span>
                        </label>
                        <input type="file" id="image_book" required
                            onchange="updateFileName('image_book', 'file-name-image')">
                        <div class="field-line"></div>
                    </div>
                </div>

                <div>
                    <label class="section-label">SELECIONE AS TAGS (1 A 3)</label>
                    <div id="container-tags" class="tag-wrapper"></div>
                </div>

                <div id="status"
                    style="color: #8da2fb; font-size: 0.8rem; text-align: center; margin-bottom: 20px; min-height: 1em;">
                </div>

                <div class="actions-row">
                    <button type="submit" class="nav-btn">ENVIAR</button>
                    <button type="button" id="resetBtn" class="link-secondary-tech">LIMPAR CAMPOS</button>
                </div>
            </form>
        </div>
    </main>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h2>OBRA INDEXADA</h2>
            <p>AGUARDANDO VALIDAÇÃO PARA O CATÁLOGO</p>
            <button onclick="window.location.href='../home/home.html'" class="btn-login-ajustado">VOLTAR À HOME</button>
        </div>
    </div>
</body>

<script src="../../js/header.js"></script>
<script>
    

    const form = document.getElementById("bookForm");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const container = document.getElementById('container-tags');
    let contaTags = 0;
    let tagsSelecionadas = []; // Array para guardar os IDs

    async function loadTags() {
        const res = await fetch("http://192.168.1.2:8081/editor/tags", {
            credentials: "include"
        });

        if (!res.ok) {
            return;
        }


        const data = await res.json();

        // Limpa o container antes de carregar (caso a função seja chamada mais de uma vez)
        //container.innerHTML = '';

        // --- O PULO DO GATO ESTÁ AQUI ---
        // Percorremos cada item (tag) dentro do array 'data'
        data.forEach(tag => {
            // 2. Cria o botão dinamicamente para CADA tag
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.innerText = tag.nome;
            btn.classList.add('btn-tag');

            // 3. Lógica do Clique
            btn.addEventListener('click', () => {
                toggleTag(btn, tag.id);
            });

            // Adiciona o botão criado ao container na tela
            container.appendChild(btn);
        });


    }
    loadTags()

    function toggleTag(elemento, id) {
        if (tagsSelecionadas.includes(id)) {
            // Se já está no array, remove (desmarcar)
            tagsSelecionadas = tagsSelecionadas.filter(item => item !== id);
            elemento.classList.remove('selecionado');
            contaTags--;
        } else {
            if (contaTags < 3) {
                // Se não está, adiciona (marcar)
                tagsSelecionadas.push(id);
                elemento.classList.add('selecionado');
                contaTags++;
            }
        }

    }


    resetBtn.addEventListener("click", () => {
        form.reset();
        statusEl.textContent = "";
    });

    function setStatus(msg) {
        if (statusEl) {
            statusEl.textContent = msg;
        } else {
            console.log("Status update: " + msg);
        }
    }

    function updateFileName(inputId, spanId) {
        const input = document.getElementById(inputId);
        const span = document.getElementById(spanId);
        const wrapper = input.parentElement;

        if (input.files && input.files.length > 0) {
            // Pega o nome do arquivo
            let fileName = input.files[0].name;

            // Se o nome for muito grande, corta para não quebrar o layout
            if (fileName.length > 25) {
                fileName = fileName.substring(0, 22) + "...";
            }

            span.innerText = fileName.toUpperCase();
            wrapper.classList.add('file-selected');
        } else {
            span.innerText = inputId === 'book_file' ? "SELECIONAR DOCUMENTO" : "CARREGAR ARTE DA CAPA";
            wrapper.classList.remove('file-selected');
        }
    }


    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("book_file");
        const fileBook = fileInput.files[0];
        if (!fileBook) {
            setStatus("Selecione um arquivo.");
            return;
        }
        const imageInput = document.getElementById("image_book");
        const fileImage = imageInput.files[0];
        if (!fileImage) {
            setStatus("Selecione uma imagem.");
            return;
        }

        const eraValue = document.getElementById('era').value === "AC";

        const payload = {
            title: document.getElementById("title").value,
            author_name: document.getElementById("author_name").value || null,
            description: document.getElementById("description").value || null,
            language_code: document.getElementById("language_code").value || null,
            published_year: document.getElementById("published_year").value ? Number(document.getElementById("published_year").value) : null,
            license: document.getElementById("license").value,
            source_url: document.getElementById("source_url").value || null,

            // REATIVADO E CORRIGIDO:
            file_kind: document.getElementById("file_kind").value,

            era: eraValue,
            tags: tagsSelecionadas
        };

        const fd = new FormData();
        fd.append("meta", new Blob([JSON.stringify(payload)], { type: "application/json" }));
        fd.append("file", fileBook);
        fd.append("image", fileImage);

        setStatus("Enviando...");

        try {
            const res = await fetch("http://192.168.1.2:8081/editor/book", {
                method: "POST",
                credentials: "include",
                body: fd
            });

            if (res.ok) {
                // MOSTRAR MODAL DE SUCESSO
                document.getElementById("successModal").style.display = "flex";
            } else {
                const errorText = await res.text();
                alert("Falha na sincronização: " + errorText);
            }
        } catch (err) {
            alert("Erro de rede. Verifique o servidor.");
        }
    });
</script>

</html>
