<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | NullArchive</title>
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/estilo.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-png.png">

</head>
<body>

<main class="login-viewport">
    <div class="login-content">
        <div class="logo-tech login-branding" onclick="window.location.href='../home/home.html'">
            <span class="null-part">NULL</span>
            <span class="archive-part">ARCHIVE</span>
            <img src="../../assets/img/logo-icon.png" alt="Icon" class="logo-icon">
        </div>

        <div class="login-interface">
            <form id="loginForm">
                <div class="field-wrap">
                    <input type="email" name="email" id="email" placeholder="EMAIL DE ACESSO" required>
                    <div class="field-line"></div>
                </div>

                <div class="field-wrap">
                    <input type="password" name="password" id="password" placeholder="SENHA" required>
                    <div class="field-line"></div>
                </div>

                <div class="actions-row">
                    <button type="submit" class="nav-btn btn-login-ajustado">ENTRAR</button>
                    <a href="../cadastro/cadastro.html" class="link-secondary-tech">CADASTRE-SE</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>


<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // üö´ impede o submit padr√£o

    const form = e.target;

    const data = {
        email: form.email.value,
        password: form.password.value
    };

    const response = await fetch("http://127.0.0.1:8081/editor/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",   // ‚Üê AQUI
        body: JSON.stringify(data)
    });

    if (response.ok) {
        window.location.href = "../home/home.html";
    } else {
        const text = await response.text();
        alert("Erro: " + text);
    }
});
</script>
</html>
