<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="registerForm">
  <label for="text">Email:</label>
  <input id="text" type="text" name="email" required>

  <label for="password">Senha:</label>
  <input id="password" type="password" name="password" required>

  <button type="submit">Login</button>
</form>

<a href="cadastroUsu√°rio.html">Cadastre-se</a>

</body>
<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // üö´ impede o submit padr√£o

    const form = e.target;

    const data = {
        email: form.email.value,
        password: form.password.value
    };

    const response = await fetch("http://127.0.0.1:8081/editor/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",   // ‚Üê AQUI
        body: JSON.stringify(data)
    });

    if (response.ok) {
        window.location.href = "Home.html";
    } else {
        const text = await response.text();
        alert("Erro: " + text);
    }
});
</script>
</html>
